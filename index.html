<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
   

        <div class="header">
            <h2 class="traffic">Simple, traffic-based pricing </h2>
            <div class="text">
                <p class="p-1">Sign-up for our 30-day trial.</p>
                <p class="p-2">No credit card required.</p>

            </div>
          
        </div>

        <div class="card">
            <div class="car-header">
                <h3 class="pageview"> <spam id="measure">100K</spam> PAGEVIEWS</h3>

                <div class="progress">
                    <div class= "bar"id="bar">  <span class="percent"id="percent"></span></div>
                </div>
                
                <p class="dolar">$ 16.00 <span class="dolar-month">/month</span></p>
    
                <div class="toogle-area">
                    <p class="monthly">Monthly Billing</p>
            
                    <div class="wrap-toggle">
                        <input type="checkbox" id="toogle" class="offscreen" />
                        <label for="toogle" class="switch"></label>
                    </div>

                
                    <p class="year">Yearly Billing</p>

                    <div class="percent">
                        <span class="percent-number">-25%</span> 
                    </div>  

                    <div class="percent-1">
                        <span class="percent-number-1"> 25% discount</span>   
                    </div>  
                </div>        
            </div>
            <hr></hr>
                
            <div class="card-footer">

                <div class="tex-img">
                    <p class="website"></p><img src="/img/icon-check.svg" alt=""> Unlimited websites</p>
                    <p class="data"> <img src="/img/icon-check.svg" alt="">100% data ownership</p>
                    <p class="mail"><img src="/img/icon-check.svg" alt="">Email reports</p>
                </div>

                <button class="button"> Star my trial</button>
          

            </div>
        </div>    

    </div>
   
   
    
</body>
</html>
